<nav class="header">
  <div class="logo"><img src="logo.png" /></div>

  <div class="navigation">
    <form class="search" (submit)="onSearch($event, searchQuery.value)">
      <input #searchQuery type="text" placeholder="House, Ambient, ..." />
      <button class="btn-primary" type="submit">Search</button>
    </form>

    <div class="navigation">
      <button class="btn-icon back" (click)="goBack()">
        <img src="arrow-forward.svg" alt="Backwards" width="24" height="24" />
      </button>
      <button class="btn-icon" (click)="goForward()">
        <img src="arrow-forward.svg" alt="Forwards" width="24" height="24" />
      </button>
    </div>
  </div>
</nav>
